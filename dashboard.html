<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            color: #333;
            background: linear-gradient(90deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8f00ff);
            background-size: 700% 100%;
            animation: rainbow 10s infinite linear;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        @keyframes rainbow {
            0% {
                background-position: 0% 50%;
            }

            100% {
                background-position: 100% 50%;
            }
        }

        .dashboard-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            width: 90%;
            max-width: 800px;
            box-sizing: border-box;
        }

        .button-row {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            width: 100%;
        }

        .button-row:nth-child(2) {
            margin-left: auto;
            margin-right: auto;
        }

        .button-row:last-child {
            margin-bottom: 0;
        }

        .dashboard-button {
            background-color: #fff;
            border: none;
            border-radius: 16px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            padding: 30px;
            text-align: center;
            font-size: 1.2rem;
            color: #555;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease-in-out;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 150px;
            width: 250px;
            margin: 15px;
        }

        .dashboard-button i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #2a9d8f;
        }

        .dashboard-button span {
            font-weight: 700;
            font-size: 1.3rem;
        }

        .dashboard-button:hover {
            background-color: #d4edda;
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .dashboard-button:active {
            transform: scale(1);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2a9d8f;
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5rem;
            width: 100%;
        }

        #dashboard-content {
            margin-top: 20px;
            width: 100%;
            text-align: center;
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <h1>Teacher Dashboard</h1>

    <div class="dashboard-container">
        <div class="button-row">
            <button class="dashboard-button" onclick="enterdetails()">
                <i class="fas fa-user"></i>
                <span>Student details</span>
                <p>You can enter student details</p>
            </button>
            <button class="dashboard-button" onclick="enterattendance()">
                <i class="fas fa-calendar-check"></i>
                <span>Enter Attendance</span>
                <p>You can enter attendance</p>
            </button>
            <button class="dashboard-button" onclick="viewattendance()">
                <i class="fas fa-eye"></i>
                <span>View Marked Attendance</span>
                <p>You can view marked attendance</p>
            </button>
        </div>
        <div class="button-row">
            <button class="dashboard-button" onclick="messageSection('messages')">
                <i class="fas fa-envelope"></i>
                <span>Messages</span>
                <p>Sending Warning Messages to Students</p>
            </button>
            <button class="dashboard-button" onclick="attendancepercentage()">
                <i class="fas fa-chart-pie"></i>
                <span>Percentage</span>
                <p>Checking students percentage</p>
            </button>
            
        </div>
    </div>

    <div id="dashboard-content" style="margin-top: 20px;">
    </div>

    <script>
        function messageSection(section) {
            window.location.href = 'message.html';
        }

        function enterdetails() {
            window.location.href = 'enterdetails.html';
        }

        function enterattendance() {
            window.location.href = 'enterattendance.html';
        }

        function viewattendance() {
            window.location.href = 'viewattendance.html';
        }

        function attendancepercentage() {
            window.location.href = 'percentage.html';
        }

      
    </script>
</body>

</html>
